trigger:
  batch: true

variables:
  # Change the following along with adding new TEST_START_INDEX.
  TEST_COUNT: 20

jobs:
# Mac and Linux use the same template with different matrixes
- template: buildscripts/azure/azure-linux-macos.yml
  parameters:
    name: macOS
    vmImage: macOS-10.15
    matrix:
      py37_np118:
        PYTHON: '3.7'
        NUMPY: '1.18'
        CONDA_ENV: 'azure_ci'
        TEST_START_INDEX: 0
      py310_np122:
        PYTHON: '3.10'
        NUMPY: '1.22'
        CONDA_ENV: 'azure_ci'
        TEST_THREADING: 'tbb'
        TEST_START_INDEX: 1

- template: buildscripts/azure/azure-linux-macos.yml
  parameters:
    name: Linux
    vmImage: ubuntu-18.04
    matrix:
      py37_np118_32bit:
        # 32 bit linux only has np 1.15
        PYTHON: '3.7'
        NUMPY: '1.18'
        CONDA_ENV: azure_ci
        BITS32: yes
        TEST_START_INDEX: 2
      py37_np118_vanilla:
        PYTHON: '3.7'
        NUMPY: '1.18'
        CONDA_ENV: azure_ci
        VANILLA_INSTALL: yes
        TEST_START_INDEX: 3
      py38_np118_cov:
        PYTHON: '3.8'
        NUMPY: '1.18'
        CONDA_ENV: azure_ci
        RUN_COVERAGE: yes
        RUN_FLAKE8: yes
        RUN_MYPY: yes
        TEST_START_INDEX: 4
      py38_np119_tbb:
        PYTHON: '3.8'
        NUMPY: '1.19'
        CONDA_ENV: azure_ci
        TEST_THREADING: 'tbb'
        TEST_START_INDEX: 5
      py38_np119_omp:
        PYTHON: '3.8'
        NUMPY: '1.19'
        CONDA_ENV: azure_ci
        TEST_THREADING: omp
        TEST_START_INDEX: 6
      py38_np119_workqueue:
        PYTHON: '3.8'
        NUMPY: '1.19'
        CONDA_ENV: azure_ci
        TEST_THREADING: workqueue
        TEST_START_INDEX: 7
      py38_np120_doc:
        PYTHON: '3.8'
        NUMPY: '1.20'
        CONDA_ENV: azure_ci
        BUILD_DOC: yes
        TEST_START_INDEX: 8
      py38_np120_pickle5:
        PYTHON: '3.8'
        NUMPY: '1.20'
        CONDA_ENV: azure_ci
        TEST_PICKLE5: yes
        TEST_START_INDEX: 9
      py38_np120_svml:
        PYTHON: '3.8'
        NUMPY: '1.20'
        CONDA_ENV: azure_ci
        TEST_SVML: yes
        TEST_START_INDEX: 10
      py38_np122:
        PYTHON: '3.8'
        NUMPY: '1.22'
        CONDA_ENV: azure_ci
        TEST_START_INDEX: 11
      py39_np119:
        PYTHON: '3.9'
        NUMPY: '1.19'
        CONDA_ENV: azure_ci
        TEST_START_INDEX: 12
      py39_np120_typeguard:
        PYTHON: '3.9'
        NUMPY: '1.20'
        CONDA_ENV: azure_ci
        RUN_TYPEGUARD: yes
        TEST_START_INDEX: 13
      py39_np121:
        PYTHON: '3.9'
        NUMPY: '1.21'
        CONDA_ENV: azure_ci
        TEST_START_INDEX: 14
      py39_np122:
        PYTHON: '3.9'
        NUMPY: '1.22'
        CONDA_ENV: azure_ci
        TEST_START_INDEX: 15
      py310_np121:
        PYTHON: '3.10'
        NUMPY: '1.21'
        CONDA_ENV: azure_ci
        TEST_START_INDEX: 16
      py310_np122:
        PYTHON: '3.10'
        NUMPY: '1.22'
        CONDA_ENV: azure_ci
        TEST_START_INDEX: 17

- template: buildscripts/azure/azure-windows.yml
  parameters:
    name: Windows
    vmImage: windows-2019
