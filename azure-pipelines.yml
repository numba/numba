trigger:
  batch: true

variables:
  # Change the following along with adding new TEST_START_INDEX.
  TEST_COUNT: 21

jobs:
# Mac and Linux use the same template with different matrixes
- template: buildscripts/azure/azure-linux-macos.yml
  parameters:
    name: macOS
    vmImage: macos-13
    matrix:
      py310_np124:
        PYTHON: '3.10'
        NUMPY: '1.24'
        CONDA_ENV: 'azure_ci'
        TEST_THREADING: 'tbb'
        TEST_START_INDEX: 0
      py312_np126:
        PYTHON: '3.12'
        NUMPY: '1.26'
        CONDA_ENV: 'azure_ci'
        TEST_START_INDEX: 1
      py313_np23:
        PYTHON: '3.13'
        NUMPY: '2.3'
        CONDA_ENV: 'azure_ci'
        TEST_START_INDEX: 2

