trigger:
  batch: true

variables:
  # Change the following along with adding new TEST_START_INDEX.
  TEST_COUNT: 20

jobs:
# Mac and Linux use the same template with different matrixes
- template: buildscripts/azure/azure-linux-macos.yml
  parameters:
    name: macOS
    vmImage: macOS-10.14
    matrix:
      py38_np117:
        PYTHON: '3.8'
        NUMPY: '1.17'
        CONDA_ENV: 'travisci'
        TEST_START_INDEX: 0
      py37_np116:
        PYTHON: '3.7'
        NUMPY: '1.16'
        CONDA_ENV: 'travisci'
        TEST_START_INDEX: 1

- template: buildscripts/azure/azure-linux-macos.yml
  parameters:
    name: Linux
    vmImage: ubuntu-16.04
    matrix:
      py37_np116_tbb:
        PYTHON: '3.7'
        NUMPY: '1.16'
        CONDA_ENV: travisci
        TEST_THREADING: 'tbb'
        TEST_START_INDEX: 2
      py37_np117_pickle5:
        PYTHON: '3.7'
        NUMPY: '1.17'
        CONDA_ENV: travisci
        TEST_START_INDEX: 3
        TEST_PICKLE5: yes
      py36_np115_cov:
        PYTHON: '3.6'
        NUMPY: '1.15'
        CONDA_ENV: travisci
        RUN_COVERAGE: yes
        RUN_FLAKE8: yes
        RUN_MYPY: yes
        TEST_START_INDEX: 4
      py36_np117_doc:
        PYTHON: '3.6'
        NUMPY: '1.17'
        CONDA_ENV: travisci
        BUILD_DOC: yes
        TEST_START_INDEX: 5
      py37_np115:
        PYTHON: '3.7'
        NUMPY: '1.15'
        CONDA_ENV: travisci
        TEST_START_INDEX: 6
      py37_np116_svml:
        PYTHON: '3.7'
        NUMPY: '1.16'
        CONDA_ENV: travisci
        TEST_SVML: yes
        TEST_START_INDEX: 7
      py37_np116_vanilla:
        PYTHON: '3.7'
        NUMPY: '1.16'
        CONDA_ENV: travisci
        VANILLA_INSTALL: yes
        TEST_START_INDEX: 8
      py36_np115_32bit:
        PYTHON: '3.6'
        NUMPY: '1.15'
        CONDA_ENV: travisci
        BITS32: yes
        TEST_START_INDEX: 9
      py37_np115_32bit:
        PYTHON: '3.7'
        NUMPY: '1.15'
        CONDA_ENV: travisci
        BITS32: yes
        TEST_START_INDEX: 10
      py37_np116_omp:
        PYTHON: '3.7'
        NUMPY: '1.16'
        CONDA_ENV: travisci
        TEST_THREADING: omp
        TEST_START_INDEX: 11
      py37_np116_workqueue:
        PYTHON: '3.7'
        NUMPY: '1.16'
        CONDA_ENV: travisci
        TEST_THREADING: workqueue
        TEST_START_INDEX: 12
      py38_np117:
        PYTHON: '3.8'
        NUMPY: '1.17'
        CONDA_ENV: travisci
        TEST_START_INDEX: 13
      py37_np118:
        PYTHON: '3.7'
        NUMPY: '1.18'
        CONDA_ENV: travisci
        TEST_START_INDEX: 14
      py38_np118_typeguard:
        PYTHON: '3.8'
        NUMPY: '1.18'
        CONDA_ENV: travisci
        RUN_TYPEGUARD: yes
        TEST_START_INDEX: 15
      py37_np119:
        PYTHON: '3.7'
        NUMPY: '1.19'
        CONDA_ENV: travisci
        TEST_START_INDEX: 16
      py38_np119:
        PYTHON: '3.8'
        NUMPY: '1.19'
        CONDA_ENV: travisci
        TEST_START_INDEX: 17

- template: buildscripts/azure/azure-windows.yml
  parameters:
    name: Windows
    vmImage: vs2017-win2016
