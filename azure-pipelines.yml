trigger:
  batch: true

variables:
  # Change the following along with adding new TEST_START_INDEX.
  TEST_COUNT: 19

jobs:

- template: buildscripts/azure/azure-linux-macos.yml
  parameters:
    name: Linux
    vmImage: ubuntu-18.04
    matrix:
      py37_np117_32bit:
        # 32 bit linux only has np 1.15
        PYTHON: '3.7'
        NUMPY: '1.17'
        CONDA_ENV: azure_ci
        BITS32: yes
        TEST_START_INDEX: 2
      py37_np117_cov:
        PYTHON: '3.7'
        NUMPY: '1.17'
        CONDA_ENV: azure_ci
        RUN_COVERAGE: yes
        RUN_FLAKE8: yes
        RUN_MYPY: yes
        TEST_START_INDEX: 3
