# Versions specified here should be kept in sync with azure-linux-macros.yml.
repos:
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.8.4
  hooks:
  - id: flake8
    files: '^numba/'
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v0.790'
  hooks:
  - id: mypy
    args: ['--config-file=mypy.ini']
    files: '^numba/'