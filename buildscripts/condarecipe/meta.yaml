package:
   name: numba
   version: 99.9.9
   
source:
  git_url: git@github.com:numba/numba.git
 # git_tag: 0.10.0

build:
  entry_points:
    - pycc = numba.pycc:main

requirements:
  build:
    - cython
    - numpy
    #- chrpath         [linux]
    - python
  run:
    - python
    - argparse        [py26]
    - numpy
    - meta            [py27]
    - llvmpy
    - llvmmath

test:
  requires:
    - nose
  files:
    - mandel.py
  commands:
    - pycc -h
